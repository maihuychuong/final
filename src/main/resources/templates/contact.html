<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - MHC Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <!-- Header fragment -->
    <div th:replace="fragments :: headerFragment"></div>

    <!-- Main content wrapper -->
    <div class="main-content">
        <section class="contact">
            <h2 class="text-center mb-4">Liên hệ với chúng tôi</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h4 class="mb-3">Gửi tin nhắn</h4>
                    <form th:action="@{/contact}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Tin nhắn</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <button type="submit" class="btn btn-primary">Gửi</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4 class="mb-3">Thông tin liên hệ</h4>
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <i class="fa-solid fa-location-dot me-2"></i>
                            9 Định Công, Hoàng Mai, TP. Hà Nội
                        </li>
                        <li class="mb-3">
                            <i class="fa-solid fa-envelope me-2"></i>
                            maihuychuong78@gmail.com
                        </li>
                        <li class="mb-3">
                            <i class="fa-solid fa-phone me-2"></i>
                            0343875561
                        </li>
                    </ul>
                    <div class="social-icons mt-4">
                        <h5>Theo dõi chúng tôi</h5>
                        <a href="https://www.facebook.com/mai.huy.chuong.2025/" class="text-dark me-3" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-facebook-f fa-lg"></i>
                        </a>
                        <a href="https://x.com/maihuychuong" class="text-dark me-3" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-x-twitter fa-lg"></i>
                        </a>
                        <a href="https://www.instagram.com/maihuychuong/" class="text-dark" target="_blank" rel="noopener noreferrer">
                            <i class="fa-brands fa-instagram fa-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer fragment -->
    <div th:replace="fragments :: footerFragment"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
