<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" th:href="@{/css/cart.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="cart-container">
    <h1>Giỏ hàng của bạn</h1>
    <div th:if="${error}" class="alert alert-warning" th:text="${error}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <table class="cart-table">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
            <th></th> <!-- Thêm cột Xóa -->
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(cartItems)}">
            <td colspan="5" class="text-center">Giỏ hàng của bạn đang trống.</td>
        </tr>
        <tr th:each="item : ${cartItems}">
            <td>
                <span class="product-name-tooltip"
                      th:text="${item.product.name}"
                      th:attr="data-img=@{'/images/' + ${item.product.imageUrl}}">
                    Tên sản phẩm
                </span>

            </td>
            <td th:text="${#numbers.formatDecimal(item.product.priceAfterDiscount, 0, 'COMMA', 2, 'POINT')} + ' VND'">Giá sau giảm</td>
            <td>
                <form th:action="@{/cart/updateQuantity}" method="post" style="display: flex; align-items: center;">
                    <input type="hidden" th:name="cartItemId" th:value="${item.id}" />
                    <button type="submit" name="action" value="decrease" class="btn btn-sm btn-outline-secondary">-</button>
                    <input type="text" class="form-control form-control-sm" readonly
                           th:name="quantity" th:value="${item.quantity}"
                           style="width: 50px; text-align:center; margin: 0 5px;" />
                    <button type="submit" name="action" value="increase" class="btn btn-sm btn-outline-secondary">+</button>
                </form>
            </td>
            <td th:text="${#numbers.formatDecimal(item.product.priceAfterDiscount.multiply(T(java.math.BigDecimal).valueOf(item.quantity.longValue())), 0, 'COMMA', 2, 'POINT')} + ' VND'">Thành tiền</td>
            <td>
                <form th:action="@{/cart/delete}" method="post">
                    <input type="hidden" name="cartItemId" th:value="${item.id}" />
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này khỏi giỏ hàng?');">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4" class="total-label">Tổng tiền:</td> <!-- Cập nhật colspan = 4 -->
            <td class="total-price"
                th:text="(${totalPrice} != null and ${totalPrice} > 0) ? ${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')} + ' VND' : '0 VND'">
                0 VND
            </td>
        </tr>
        </tfoot>
    </table>


    <div class="cart-actions">
        <a href="/products" class="btn btn-secondary">Tiếp tục mua hàng</a>
        <a href="/orders/create" class="btn btn-primary">Đặt hàng</a>
        <form th:action="@{/cart/cancel}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Hủy giỏ hàng</button>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('.product-name-tooltip').forEach(function(el) {
  el.addEventListener('mouseenter', function() {
    const imgUrl = el.getAttribute('data-img');
    let tooltip = el.querySelector('.product-image-tooltip');

    if (!tooltip) {
      tooltip = document.createElement('div');
      tooltip.classList.add('product-image-tooltip');
      const img = document.createElement('img');
      img.src = imgUrl;
      img.style.maxWidth = '200px';
      img.style.maxHeight = '200px';
      tooltip.appendChild(img);
      el.appendChild(tooltip);
    }

    tooltip.style.display = 'block';
  });

  el.addEventListener('mouseleave', function() {
    const tooltip = el.querySelector('.product-image-tooltip');
    if (tooltip) {
      tooltip.style.display = 'none';
    }
  });
});

</script>
</body>
</html>
