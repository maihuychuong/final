<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | MHC Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-login {
            background-color: #2575fc;
            color: white;
            font-weight: 600;
        }

        .btn-login:hover {
            background-color: #1a5fd5;
        }
    </style>
</head>
<body>
<a href="/" class="btn btn-light position-absolute top-0 start-0 m-3 shadow-sm">
    <i class="fa-solid fa-house me-1"></i> Trang chủ
</a>

<div class="login-box">
    <h2><i class="fa-solid fa-user-lock me-2"></i>Đăng nhập</h2>

    <!-- Thông báo đăng ký thành công -->
    <div th:if="${param.success}" class="alert alert-success">
        Đăng ký thành công! Mời bạn đăng nhập.
    </div>

    <!-- Thông báo lỗi đăng nhập -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" required/>
            </div>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" required/>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-login btn-lg">
                <i class="fa-solid fa-right-to-bracket me-1"></i> Đăng nhập
            </button>
        </div>

        <div class="text-center mt-4">
            <a href="/forgot-password" class="text-decoration-none">Quên mật khẩu?</a> |
            <a href="/register" class="text-decoration-none">Đăng ký</a>
        </div>
    </form>
</div>

</body>
</html>
