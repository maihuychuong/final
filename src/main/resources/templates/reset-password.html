        .container-reset {

        }

        .icon-wrapper {

        }

        .icon-wrapper i {

        }

        h3 {

            font-size: 1.9rem;
            color: #1e293b;
            margin-bottom: 32px;
            user-select: none;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-control {

            font-size: 1rem;

            border: 1.5px solid #a5b4fc;
            background-color: #e0e7ff;
            color: #475569;

            transition: border-color 0.3s ease, background-color 0.3s ease;

        }

        .form-control:focus {

            box-shadow: 0 0 8px rgba(67, 56, 202, 0.3);
        }

        .mb-4 {

            padding: 14px 0;

            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(67, 56, 202, 0.4);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        .btn-submit:hover {
            background-color: #6366f1;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.6);
        }

        .alert {
            border-radius: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1rem;
            padding: 14px 20px;
            text-align: center;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            box-shadow: 0 4px 12px rgba(6, 95, 70, 0.2);
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #b91c1c;
            box-shadow: 0 4px 12px rgba(185, 28, 28, 0.2);
        }

        .btn-home {

            top: 20px;
            left: 20px;
            background-color: #e0e7ff;
            color: #4338ca;
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 600;
            text-decoration: none;
            font-size: 0.9rem;
            box-shadow: 0 3px 8px rgba(67, 56, 202, 0.15);
            display: inline-flex;
            align-items: center;
            user-select: none;
            z-index: 1000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-home i {
            margin-right: 8px;
        }

        .btn-home:hover {
            background-color: #4338ca;
            color: #f9fafb;
        }

        @media (max-width: 640px) {

            }

        }
    </style>
</head>
