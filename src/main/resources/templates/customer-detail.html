<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết khách hàng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome (tuỳ chọn nếu muốn thêm icon) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .detail-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-bottom: 30px;
            font-weight: bold;
        }

        table th {
            width: 200px;
            background-color: #f1f1f1;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="detail-container">
        <h2>Thông tin chi tiết khách hàng</h2>

        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>ID</th>
                <td th:text="${customer.id}">1</td>
            </tr>
            <tr>
                <th>Tên đăng nhập</th>
                <td th:text="${customer.username}">username</td>
            </tr>
            <tr>
                <th>Họ và tên</th>
                <td th:text="${customer.fullName}">Nguyễn Văn A</td>
            </tr>
            <tr>
                <th>Email</th>
                <td th:text="${customer.email}">example@gmail.com</td>
            </tr>
            <tr>
                <th>Số điện thoại</th>
                <td th:text="${customer.phoneNumber}">0123456789</td>
            </tr>
            <tr>
                <th>Vai trò</th>
                <td th:text="${customer.role}">CUSTOMER</td>
            </tr>
            <tr>
                <th>Ngày tạo</th>
                <td th:text="${#temporals.format(customer.createdAt, 'dd/MM/yyyy HH:mm')}">01/06/2025 10:00</td>
            </tr>
            </tbody>
        </table>

        <!-- Nếu chưa bị khóa thì hiện nút khóa -->
        <form th:if="${!customer.isLocked}"
              th:action="@{/admin/customers/{id}/lock(id=${customer.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Khóa tài khoản</button>
        </form>

        <!-- Nếu đã bị khóa thì hiện nút mở khóa -->
        <form th:if="${customer.isLocked}"
              th:action="@{/admin/customers/{id}/unlock(id=${customer.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-success">Mở khoá tài khoản</button>
        </form>

        <a th:href="@{/admin(activeTab='customers')}" class="btn btn-secondary btn-back">← Quay lại danh sách</a>
    </div>
</div>

<!-- Bootstrap JS (nếu cần hiệu ứng động) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
