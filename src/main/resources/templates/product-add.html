<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
        }
        .form-wrapper {
            margin-top: 50px;
        }
        .form-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
        }
        .form-title {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 25px;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
        }
        .btn + .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container form-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-card">
                <h2 class="form-title"><i class="bi bi-plus-circle"></i> Thêm sản phẩm mới</h2>
                <form th:action="@{/admin/products/create}" method="post" th:object="${product}">
                    <div class="mb-3">
                        <label for="name"><i class="bi bi-tag-fill me-1"></i> Tên sản phẩm</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="brand"><i class="bi bi-award me-1"></i> Thương hiệu</label>
                        <input type="text" id="brand" class="form-control" th:field="*{brand}" required>
                    </div>
                    <div class="mb-3">
                        <label for="price"><i class="bi bi-cash-coin me-1"></i> Giá</label>
                        <input type="number" id="price" class="form-control" th:field="*{price}" min="0.01" step="0.01" required>
                        <div th:if="${priceError}" class="text-danger" th:text="${priceError}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="discount">Giảm giá (%)</label>
                        <input type="number" id="discount" class="form-control" th:field="*{discountPercent}">
                        <div th:if="${discountError}" class="text-danger" th:text="${discountError}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="stock">Tồn kho</label>
                        <input type="number" id="stock" class="form-control" th:field="*{stock}" required>
                        <div th:if="${stockError}" class="text-danger" th:text="${stockError}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="description"><i class="bi bi-card-text me-1"></i> Mô tả</label>
                        <textarea id="description" rows="4" class="form-control" th:field="*{description}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image"><i class="bi bi-image me-1"></i> Ảnh (URL)</label>
                        <input type="text" id="image" class="form-control" th:field="*{imageUrl}">
                    </div>
                    <div class="btn-group mt-4">
                        <button type="submit" class="btn btn-success"><i class="bi bi-save me-1"></i> Lưu</button>
                        <a th:href="@{/admin(activeTab='products')}" class="btn btn-outline-secondary"><i class="bi bi-x-circle me-1"></i> Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
