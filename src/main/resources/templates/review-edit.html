<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sửa đánh giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .review-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        }
        label {
            font-weight: 600;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="review-form">
    <h2 class="mb-4 text-center">Sửa đánh giá</h2>
    <form th:action="@{/profile/reviews/update}" method="post" th:object="${reviewDTO}">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{productId}"/>

        <div class="mb-3">
            <label for="rating" class="form-label">Đánh giá</label>
            <select th:field="*{rating}" class="form-select" id="rating" required>
                <option th:each="i : ${#numbers.sequence(1,5)}"
                        th:value="${i}"
                        th:text="${i} + ' sao'">1 sao
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Nội dung</label>
            <textarea th:field="*{comment}" class="form-control" id="comment" rows="4" placeholder="Nhập nội dung đánh giá..." required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a th:href="@{/profile/profile}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
