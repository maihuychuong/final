<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thông báo - MHC Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
<div class="container py-4">
    <!-- Header fragment -->
    <div th:replace="fragments :: headerFragment"></div>

    <!-- Main content wrapper -->
    <div class="main-content">
        <h2 class="mb-4">Thông báo của bạn</h2>

        <div th:if="${notifications.isEmpty()}">
            <div class="alert alert-info" role="alert">
                Bạn hiện chưa có thông báo nào.
            </div>
        </div>

        <ul class="list-group" th:if="${!notifications.isEmpty()}">
            <li class="list-group-item" th:each="noti : ${notifications}"
                th:classappend="${noti.isRead} ? '' : 'fw-bold bg-light'">
                <div class="d-flex justify-content-between align-items-center">
                    <div th:text="${noti.title}"></div>
                    <small class="text-muted" th:text="${#temporals.format(noti.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                </div>
                <div th:text="${noti.content}" class="mt-1"></div>
            </li>
        </ul>
    </div>

    <!-- Footer fragment -->
    <div th:replace="fragments :: footerFragment"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
